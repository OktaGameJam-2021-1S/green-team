name: "Build and Deploy"

on:
  pull_request: {}
  # push: { branches: [master] }
  workflow_dispatch: 
    inputs:
      targetPlatform:
        description: 'Target Platform. Available: StandaloneOSX, StandaloneWindows64, StandaloneLinux64, WebGL'
        required: true
        default: 'StandaloneWindows64'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_VERSION: 2020.3.11f1

jobs:
  build:
    name: âœ¨ Building for ${{ matrix.name }}
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - name: Caching
        uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library
      
      # Create build path
      - name: Create the build path
        run: mkdir Build

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ github.event.inputs.targetPlatform }}
          buildsPath: Build

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.targetPlatform }}
          path: Build
